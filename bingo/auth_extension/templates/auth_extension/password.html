{% extends 'base.html' %}

{% block content %}
<div class="card-default">
    <h2>Change Password</h2>
  {% if not user.has_usable_password %}
    <p style="color: red">You have not defined a password yet.</p>
  {% endif %}
</div>

<div class="card-default">
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
</div>
{% endblock %}
