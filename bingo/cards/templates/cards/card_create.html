{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}Create Card{% endblock %}

{% block content %}

  <div class="card-default">
    <form action="." method="post" id="bingo_card_form">
      {% crispy form %}
      <div id="bingo_square_form">
        {% crispy square_formset square_formset.form.helper %}
      </div>
      <input type="submit" class="btn btn-primary" value="{% trans 'Create Card' %}" />
    </form>
  </div>

{% endblock %}
