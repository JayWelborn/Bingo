{% load static %}

<ul class="search-results">
    {% if cards %}
        {% for card in cards %}
            <section class="card-list">
                {% if card.creator.profile.picture %}
                  <img class="profile-picture" src="{{ card.creator.profile.picture.url }}" alt="{{ card.creator.user.username }}">
                {% else %}
                  <img class="profile-picture" src="{% static 'images/sillhouette.png' %}" alt="{{ card.creator.user.username }}">
                {% endif %}
                <ul>
                  <li><a href="{% url 'cards:card_detail' card.pk %}"><h5>{{ card.title }}</h5></a></li>
                  <li>Creator: <a href="{% url 'auth_extension:profile_view' card.creator.pk %}">{{ card.creator.username }}</a></li>
                </ul>
            </section>
        {% endfor %}
    {% else %}
        <li><strong>There are no cards present.</strong></li>
    {% endif %}
</ul>
